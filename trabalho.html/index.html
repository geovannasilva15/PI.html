<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>jovem auxilio</title>
</head>
<body>
    <div>
        <h1 id="title">Auxilio jovem</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="Nome" id="nome" required > 
            </div>

            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" > 
            </div>        
        </fieldset>
        <div id="check">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="Email" id="Email"> 
        </div>
        <div class="campo">
            <label><strong>estado você mora?</strong></label>
            <label>
                <input type="radio" name="devweb" id="frontend" checked> São Paulo
            </label>
            <label>
                <input type="radio" name="devweb" id="backend"> Rio de Janeiro
            </label>
            <label>
                <input type="radio" name="devweb" id="fullstack"> Minas Gerais
            </label>
        </div>
        <div class="campo">
            <label for="Idade"><strong>Idade</strong></label>
            <select id="Idade">
            <option selected disable value >selecione</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            </select>

        </div>

        <fieldset class="grupo">
            <div>
                <label><strong>ETNIA QUE VOCE SE IDENTIFICA</strong></label><br><br>
                <input type="checkbox"  id="Tecnologia1" name="Tecnologia1" value="html">
                <label for="Tecnologia1">BRANCA</label>
                <input type="checkbox"  id="Tecnologia2" name="Tecnologia2" value="css">
                <label for="Tecnologia1">NEGRA</label>
                <input type="checkbox"  id="Tecnologia3" name="Tecnologia3" value="javascript">
                <label for="Tecnologia1">INDIGENA</label>
                <input type="checkbox"  id="Tecnologia4" name="Tecnologia4" value="PHP">
                <label for="Tecnologia1">ORIENTAL</label>
                <input type="checkbox"  id="Tecnologia5" name="Tecnologia5" value="c#">
                <label for="Tecnologia1">PARDA</label>
                <input type="checkbox"  id="Tecnologia6" name="Tecnologia1" value="pyton">
                <label for="Tecnologia1">NÃO IDENTIFICA</label>
                
        </fieldset>
        <div>
            <br>
            <label><strong> Conte um pouco sobre você</strong></label>
            <textarea row="15" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
        </div>
        <button  class="butao=" type="submit">concluido</button>
    </form>
</body>
</html>
